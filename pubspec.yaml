version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  #Posgres Database
  postgres: ^2.2.2
  # Base
  cupertino_icons: ^1.0.3
  nb_utils: ^5.0.8
  intl: ^0.18.1
  flutter_vector_icons: ^2.0.0
  google_fonts: ^4.0.4

  # STATE MANAGEMENT
  mobx: ^2.0.3
  flutter_mobx: ^2.0.1

  # Learner
  flutter_svg: ^2.0.5
  cached_network_image: ^3.1.0
  dots_indicator: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.0.2
  build_runner: ^2.1.0

  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "images/learner/learner_ic_logo.png"

